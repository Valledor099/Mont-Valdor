<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mont Valdor</title>
    <link rel="stylesheet" href="IniciarSesion.css">
    <link rel="icon" type="image/x-icon" href="img/logo_chico-mont-valdor.ico">
</head>

<body>
    <main class="left-section">
        <div class="form-wrapper">
            <div class="form-header">
                <h2>Iniciar Sesión</h2>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>
            </div>
            
            <form action="index.html" method="get" onsubmit="return validarLogin()">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <p class="signup-link">
                    ¿No tienes una cuenta? 
                    <a href="IniciarSesionCrearCuenta.html">Crear Cuenta</a>
                </p>
            </form>
        </div>
    </main>
    
    <div class="right-section">
        <img src="img/mont valdor logo final.png" alt="Logo Mont Valdor" class="logo">
    </div>
    
    <script>
        function validarLogin() {
            // Validación del formulario de login
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (email === '' || password === '') {
                alert('Por favor, completa todos los campos');
                return false;
            }
            
            // Si todo está bien, redirigir a index.html
            return true;
        }
    </script>
</body>
</html>
