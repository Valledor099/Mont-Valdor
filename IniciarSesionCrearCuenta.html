<!DOCTYPE html>
<html>
    <head>
        <Title>Crear Cuenta o Iniciar Sesion</Title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="IniciarSesionCrearCuentaEstilos.css">
        <link rel="icon" type="image/x-icon" href="img/logo_chico-mont-valdor.ico">

    <body>
        <form action="">
            <h2>Crear Cuenta</h2>
            <div class="container">

                <label for="username">Nombre de Usuario:</label>
                <input type="text" placeholder="Ingrese el nombre de Usuario">
                
                <br>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" placeholder="Ingrese su correo electrónico">
                <br>

                <label for="psw">Contraseña:</label>
                <input type="password" placeholder="Ingrese su contraseña">
                
                <br>
                
                <button type="submit">Crear Cuenta</button>
            </div>

            <div class="container">
                ya tienes una cuenta? <a href="#">Iniciar Sesión</a>
            </div>
        </form>
    </body>




</html>
