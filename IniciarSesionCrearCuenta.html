<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Mont Valdor</title>
    <link rel="stylesheet" href="IniciarSesionCrearCuentaEstilos.css">
    <link rel="icon" type="image/x-icon" href="img/logo_chico-mont-valdor.ico">
</head>

<body>
    <div class="left-section">
        <img src="img/mont valdor logo final(Blanco).png" alt="Logo Mont Valdor" class="logo">
    </div>
    
    <main class="right-section">
        <div class="form-wrapper">
            <div class="form-header">
                <h2>Crear Cuenta</h2>
                <p class="subtitle">Completa los datos para registrarte</p>
            </div>
            
            <form action="index.html" method="get" onsubmit="return validarFormulario()">
                <div class="input-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" minlength="8" required>
                </div>
                
                <button type="submit" class="btn-primary">Crear Cuenta</button>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <p class="login-link">
                    ¿Ya tienes una cuenta? 
                    <a href="IniciarSesion.html">Iniciar Sesión</a>
                </p>
            </form>
        </div>
    </main>
    
    <script>
        function validarFormulario() {
            // Validación adicional si es necesario
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (username === '' || email === '' || password === '') {
                alert('Por favor, completa todos los campos');
                return false;
            }
            
            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return false;
            }
            
            // Si todo está bien, redirigir a index.html
            return true;
        }
    </script>
</body>
</html>
