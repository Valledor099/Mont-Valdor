<!DOCTYPE html>
<html>
    <head>
        <title>Mont Valdor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="img/logo_chico-mont-valdor.ico">
        <link rel="stylesheet" href="estilosPagPrin.css">
    </head>

    <body>

        <header>

            <a href="" class="menu">
            <span></span>
            <span></span>
            <span></span>
            </a>

            <img src="img/mont valdor logo final.png" alt="logo" id="logo">
            
            <div class="buscar">
                <img src="img/imagen lupa.png" alt="buscar"><input type="search" placeholder="Buscar...">
            </div>

            <div class="carrito"><img src="img/Imagen carrito de compra.png" alt="compra"></div>
            
            
        </header>


        <main>
            <div class="principal">
            <h1>FRAGANCIAS QUE IMPONEN</h1>
            <img src="img/PERFUMES CON LOGOS.jpg" alt="Imagen principal">
            </div>

            <div class="PERFUMES" id="Perf1">
            <img src="img/black mist (sinfondo).png" alt="Black Mist">
            <h3>BLACK MIST</h3>
            <p class="detalles">50 ml | 100 ml | 150 ml</p>
            <button type="button" class="compra">COMPRAR</button>
            </div>

            <div class="PERFUMES" id="Perf2">
            <img src="img/DEEP_OCEAN (sin fondo).png" alt="Deep Ocean">
            <h3>DEEP OCEAN</h3>
            <p class="detalles">50 ml | 100 ml | 150 ml</p>
            <button type="button" class="compra">COMPRAR</button>
            </div>

            <div class="PERFUMES" id="Perf3">
            <img src="img/GREEN_LEAVES(sin fondo).png" alt="GREEN LEAVES">
            <h3>GREEN LEAVES</h3>
            <p class="detalles">50 ml | 100 ml | 150 ml</p>
            <button type="button" class="compra">COMPRAR</button>
            </div>

            <div class="PERFUMES" id="Perf4">
            <img src="img/SOFT_VANILLA (sin fondo).png" alt="SOFT VANILLA">
            <h3>SOFT VANILLA</h3>
            <p class="detalles">50 ml | 100 ml | 150 ml</p>
            <button type="button" class="compra">COMPRAR</button>
            </div>

            <div class="PERFUMES" id="Perf5">
            <img src="img/SPICY_ICE(sin fondo).png" alt="SPICY ICE">
            <h3>SPICY ICE</h3>
            <p class="detalles">50 ml | 100 ml | 150 ml</p>
            <button type="button" class="compra">COMPRAR</button>
            </div>

            <div class="PERFUMES" id="Perf6">
            <img src="img/WOOD_NEROLI (sin fondo).png" alt="WOOD NEROLI">
            <h3>WOOD NEROLI</h3>
            <p class="detalles">50 ml | 100 ml | 150 ml</p>
            <button type="button" class="compra">COMPRAR</button>
            </div>

            <div class="PERFUMES" id="Perf7">
            <img src="img/giftCard_montValdor-(sinFondo).png" alt="GIFTCARD">
            <h3>GIFTCARD</h3>
            <p class="detalles"> $50 | $100 | $150 </p>
            <button type="button" class="compra">COMPRAR</button>
            </div>

        </main>
    </body>
</html>
